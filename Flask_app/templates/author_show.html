<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center mt-3">
    <div class="container d-flex justify-content-around border p-3">
        <!-- Table for Favorite Books -->
        <table class="table thead-dark table-bordered col-4 m-0">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th># of Pages</th>
                </tr>
            </thead>
            <body>
                {% for book in fav_books %}
                    <tr scope = "row" class="bg-light">
                        <td class="col-7">{{book.title}}</td>
                        <td class="col-5">{{book.num_pages}}</td>
                    </tr>
                {% endfor %}
            </body>
        </table>

        <!-- Form for Adding New Favorite -->
        <form action="/add-favorite" class="form col-5" method="post">
            <h1>Add New Favorite Book</h1>
            <div class="d-flex justify-content-around mb-3">
                <label for="book">Book: </label>
                <select name="book">
                    <option disabled selected>-- Select Book --</option>
                    {%for book in all_books%}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Add Book</button>
            <input type="hidden" name="author" value="{{author_id}}">
        </form>
    </div>
    <a href="/authors">Home</a>
</body>
</html>
